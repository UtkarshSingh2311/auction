
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }
    .container:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">Product Details</h2>
    <div id="product-details"></div>
    <form id="bid-form" class="mt-3">
      <div class="mb-3">
        <label for="bid-amount" class="form-label">Bid Amount</label>
        <input type="number" class="form-control" id="bid-amount" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Place Bid</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const productId = new URLSearchParams(window.location.search).get('id');

    $(document).ready(function() {
      $.get(`/api/products/${productId}`, function(product) {
        $('#product-details').html(`
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <p>Starting Price: $${product.startingPrice}</p>
          <p>End Time: ${product.endTime}</p>
        `);
      });

      $('#bid-form').submit(function(event) {
        event.preventDefault();
        const bidAmount = $('#bid-amount').val();
        $.post(`/api/bids`, { productId, bidAmount }, function(data) {
          alert('Bid placed successfully');
        }).fail(function() {
          alert('Failed to place bid');
        });
      });
    });
  </script>
</body>
</html>
